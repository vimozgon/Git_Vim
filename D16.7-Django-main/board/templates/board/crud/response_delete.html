{% extends 'board/base.html' %}

{% block title %}
Delete Response
{% endblock title %}



{% block content %}
<div class="container">

  <h2>Delete this response?</h2>
  <p>

    {{ response.text }}
  </p>
  <p>
    <b>
      sent by:
    </b>
    <span class="fst-italic">
      {{ response.author }}
    </span>
    <b>
      on:
    </b>
    <span class="fst-italic">
      {{ response.datetime}}
    </span>
  </p>
  <form method="POST">
    {% csrf_token %}
    <a href="{% url 'board:response_delete' response.pk %}">
      <button class="btn btn-danger">
        Delete
      </button>
    </a>
  </form>
</div>


{% endblock content %}
